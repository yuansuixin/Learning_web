<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul,li{
            list-style: none;
        }
        ul li{
            width: 200px;
            height: 100px;
            background:yellow;
            margin-bottom: 20px;
            border:4px solid #000;
            filter:alpha(opacity:30);
            opacity: 0.3;
        }
    </style>
    <script src="Move.js"></script>
    <script>
    window.onload=function () {
        var oLi=document.getElementById("li1");
        oLi.onmouseover=function () {
            startMove(oLi,{width:400,opacity:100,height:200});
        }
        oLi.onmouseout=function () {
            startMove(oLi,{width:200,opacity:30,height:100});
    }
    }
    </script>
</head>
<body>
<ul>
    <li id="li1">
    </li>
</ul>
</body>
</html>
