<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1>twrtgfint是</h1>
		<p>4567543</p>
		<ul id="fruit">
			<li class="fruit-li">1</li>
			<li></li>
		</ul>
		<script>
			window.onload=function(){
				console.log(document.getElementById("fruit"));
				console.log(document.getElementsByClassName("fruit-li\n"));
				console.log(document.getElementsByTagName("p"));
				console.log('************************');
				
				
				
			}
		</script>
		<!--
			Dom
			d->document
			O->object
			m->Model
			
			dom有许多不同类型的节点分3种：
			元素节点
			文本节点
			属性节点
			
			获取dom元素节点的方法：
			1，getElementById()获取特定id的节点对象
			2，getElementsByClassName()获取相同Class属性的元素节点，返回一个数组
			3.getElementsByTagName()--获取指定标签名的节点列表
			
			4，setAttribute
			5.getAttribute()
			
			通过dom，我们可以访问所有的html元素，连同他们所包含的文本和属性，还可以对其中的内容进行修改和删除
			同时也可以出创建新的元素
		-->
	</body>
</html>
