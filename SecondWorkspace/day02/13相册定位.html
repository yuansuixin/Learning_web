<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.mainbox {
				/*一定要给定宽度，否则margin没有居中效果*/
				margin: 0 auto;
				padding: 0;
				width: 400px;
			}
			
			.imgbox {
				padding: 10px;
				width: 100px;
				height: 80px;
				border: 2px solid #777;
				background: #999;
				float: left;
				margin: 5px;
			}
			.imgbox img{
				/*相对于父元素*/
				width: 100%;
				height: 100%;
			}
			
			.imgbox img:hover{
				position: relative;
				width: 200px;
				height: 160px;
				margin-top: -40px;
				margin-left: -50px;
			}
		</style>
	</head>

	<body>
		<div class="mainbox">
			<div class="imgbox">
				<img src="img/atol.jpg" />
			</div>
			<div class="imgbox">
				<img src="img/atol.jpg" />
			</div>
			<div class="imgbox">
				<img src="img/atol.jpg" />
			</div>
			<div class="imgbox">
				<img src="img/atol.jpg" />
			</div>
		</div>

	</body>

</html>
