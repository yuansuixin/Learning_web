<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div style="font-size:16px">
			改变字体的大小，为16px</div>
		<div style="font-family: serif;">1,设置字体的类型</div>
		<div style="font-family: sans-serif;">2,设置字体的类型,(需要记忆的)</div>
		<div style="font-family: times;">3,设置字体的类型</div>
		<div style="font-family: courier;">4,设置字体的类型</div>
		
		<!--rgba一般用于背景色的设置，最后一个属性是透明度-->
		<div style="color: #999;">改变字体</div>
		<div>
			<p style="font-weight: bolder;font-size: 20px;">字体加粗显示</p>
			<p style="font-weight: lighter;font-size: 20px;">字体加粗显示</p>
		</div>
		
		<div>
			<p style="text-transform: capitalize;">abcdegf</p>
			<p style="text-transform: uppercase;">abcdegf</p>
		</div>
		<div>
			<p style="text-align: center;">abcdegf</p>
			<p style="text-align: right;">abcdegf</p>
		</div>
	</body>
</html>
