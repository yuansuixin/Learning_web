<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*伪类选择器：
			 	：visited用来寻找被访问过的链接
			 	：link用来寻找没有被访问过的链接
			 	：hover用来寻找鼠标悬停出的元素
			 	：active用来寻找被激活的元素（对于链接来说激活发生在被点击时）
			 * 
			 * */
			
			a:visited{
			color: blue;
			}
			a:link{color: green;}
			a:hover{color: red;}
			a:active{color:yellow ;}
			
			
		</style>
	</head>
	<body>
		<div>
			移动鼠标到连接上，看效果<a href="#">快点我吧</a>
			<br />
			<a href="javascript:;">你点我试试</a>
		</div>
	</body>
</html>
