<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.dialog1 {
				display: none;
			}
			
			.dialog {
				width: 400px;
				height: 300px;
				background: #fff;
				border: 1px solid red;
				position: fixed;
				top: 50%;
				left: 50%;
				margin-left: -200px;
				margin-top: -150px;
				z-index: 9999;
			}
			
			.mask {
				position: fixed;
				width: 100%;
				height: 100%;
				background: black;
				top: 0;
				left: 0;
				opacity: 0.6;
				z-index: 999;
			}
			
		</style>
		<script>
			window.onload = function() {
				var dialog = document.getElementById("dialog");
				setTimeout(function() {
					dialog.style.display = "block"
				}, 2000);
				var shutoff = document.getElementById("shutoff");
				shutoff.onclick = function(){
					dialog.style.display = "none";
				}
			}
			
		</script>
	</head>

	<body>
		<h1>打开尘封已久的思念之窗</h1>
		<p>让惯于流浪的心儿不在彷徨</p>
		<div id="dialog" class="dialog1">
			<div class="dialog">

				<h2>提示信息</h2> famkldfafnldasknflaksdnfmv
				<a href="#" id="shutoff">关闭</a>
			</div>
			<!--设置遮盖-->
			<div class="mask">

			</div>
		</div>
	</body>

</html>
