<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--a标签用于创建这个超链接，可跳转页面
			href只是引用一个地址链接
			img用于加载图片到页面中，src是加载资源到页面中
			如果没有http，会当做本地路径来找，也就是项目中的内部地址
			有了http才是网络地址，会跳转到广域网中
			
			相对路径和绝对路径
			1.相对路径
				. 当前路径
				.. 上一层目录
			2.绝对路径
		-->
		<a href="http://www.baidu.com" target="_blank" title="其实是百度一下">百度三下</a>
		<!--#连接到页面的顶部-->
		<a href="#">1234</a>
		<!--javascript:;不做任何的操作-->
		<a href="javascript:;">4321</a>
		<img src="http://d.hiphotos.baidu.com/image/h%3D220/sign=aef7df0f49166d222777129676220945/b3b7d0a20cf431ad30e31bfd4136acaf2fdd98c5.jpg" />
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
