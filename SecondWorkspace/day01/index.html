<!DOCTYPE html>
<!--始终向浏览器添加声明，告诉浏览器以什么标准来解析
	以最新的H5标准来解析所有标签
-->
<html>
	<head>
		<meta charset="utf-8" />
		<title>biaoti</title>
	</head>
	<body>
		<!--标题标签
			h1修饰网页的主标题
			h2一个段落的标题，或者是副标题
			h3表示段落的小结标题，h3 的效果和strong标签相似
			h4-h6基本很少用到
		-->
		<h1>h1标签</h1>
		<h2>h2标签</h2>
		<h3>h3标签</h3>
		<h4>h4标签</h4>
		<h5>h5标签</h5>
		<h6>h6标签</h6>

		
	</body>
</html>
