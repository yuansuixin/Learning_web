<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
			<!--download:设置下载文件的名称，其值可以自定义
				浏览器会自动的检测正确的文件拓展名，并添加到文件里
				alt：图片替换文本，当图片不显示的时候，才显示其属性值
			-->
			<a href="img/123.jpg" download="tupian">
				<img src="img/123.jpg" alt="下载女神图片"/>
			</a>
			如果不做特殊设置的话，将独占一行显示其中的内容
			使用最广泛
			常见的用途就是文档布局，取代了使用表格定义布局的老式方法
			
			
		</div>
		<p>123</p>
		<span>123</span>
		<span>123</span>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
