<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--无序列表 unorder list
			type规定列表项目符号的类型: square正方形\circle空心、disc(默认的实心圆)
		-->
		<ul type="square">
			<li>虞姬</li>
			<li>狄仁杰</li>
			<li>成吉思汗</li>
		</ul>
		<!--有序列表
			type：1、a,A,i,I
			start设置排序的起始位置
			reversed倒序排列
		-->
		<ol type="a" start="2" reversed="reversed">
			<li>张飞</li>
			<li>夏侯惇</li>
			<li>刘备</li>
			<li>刘禅</li>
		</ol>
		
		
		<!--自定义列表 definition list
			
		-->
		
		<dl>
			<dt>衣服</dt>
			<dd>裙子</dd>
			<dd>外套</dd>
			<dd>风衣</dd>
			<dt>射手</dt>
			<dd>黄忠</dd>
			<dd>百里守约</dd>
			
		</dl>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
