<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
				<!--标题标签
			h1修饰网页的主标题
			h2一个段落的标题，或者是副标题
			h3表示段落的小结标题，h3 的效果和strong标签相似
			h4-h6基本很少用到
		-->
		<h1>&nbsp;h1标签</h1>
		<h2>h2标签</h2>
		<h3>h3标签</h3>
		<h4>h4标签</h4>
		<h5>h5标签</h5>
		<h6>h6标签</h6>
		
		<!--p段落标签，独占一行，-->
		<p>love\dog\王者荣耀最<i>喜欢</i>李白</p> 
		<!--可以换行-->
		<b>杨戬</b>
		<b>杨戬2</b>
		<strong>鲁班七号</strong>
		<u>虞姬</u>
		<br />
		<span>1&lt;2 安琪拉</span>
		<!--lt小于-->
		<!--span和p功能差不多，就是换行的区别-->
		<p>锄禾<del>哈哈哈</del>日当午</p>
		<p><small>锄禾</small>日<ins>当午</ins></p>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
