<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.lei1{color: red;font-size: 30px;}
			.lei2{color: green;}
			.lei3{color: blue;}
			.lei4{background: purple;font-size: 40px;}
		</style>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script>
			$(function(){
				alert($('h3').attr('class'));
//				$('h3').attr('class','lei2');
//追加样式
				$('h3').addClass("lei2");
				//删除全部的样式class
				$('h3').removeClass();
				$('h3').removeClass('lei2');
				
				$('input').click(function(){
					$('h3').toggleClass('lei4');
				})
				
				//判断元素是否含有某样式
				alert($('h3').hasClass('lei1'));
				alert($('h3').is('.lei7'));
				
				
			})
		</script>
	</head>
