<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
	</head>

	<body>
		<h1>随机点名答题系统</h1>
		<ul class="user">
		</ul>
		<div class="clear"></div>
		<a class="select">开始选天才了</a>
	</body>
	<script>
		$(function() {
			var $parent_ul = $('ul');
			for(var i = 0; i < 50; i++) {
				var $user = $('<li>小天才' + i + '</li>');
				$parent_ul.append($user);
//				$user.className='unselect';
//				console.log($user.className)
			}
			
			var $select = $('a');
			$select.click(function(){
				time=setInterval(function(){
					var selected = Math.ceil(Math.random() *50);
//					console.log(selected);
					for(var j=0;j<50;j++){
						if(selected==j){
							console.log(selected);
							$('li').eq(j).addClass('selected');
						}else{
							$('li').eq(j).removeClass();
							$('li').eq(j).addClass('unselect');
						}
					}	
				},200)
				setTimeout(function(){
					clearInterval(time);
				},5000)
			});
			
		})
	</script>

</html>
