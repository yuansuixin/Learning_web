<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />

	</head>

	<body>
		<p id="p1">3325235</p>
		<button id="btn1">click me</button>
		<button id="btn2">click me,in</button>
		<button id="btn3">click me,togg</button>
		<button id="btn4">slid</button>

	</body>
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#btn1").click(function() {
				$(".div1").fadeOut("slow", "linear", function() {
					console.log("执行完毕");
				});

			});
			$("#btn2").click(function() {

			});
			$("#btn3").click(function() {
				$(".div1").toggle(2000);

				$(".div1").slideToggle(2000);
			});
			$("#btn5").click(function() {
				$(".div1").animate({
					'left':"+=100px",

					'border-radius':"+=50px"
});
			});
