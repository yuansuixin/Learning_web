<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas0" width="500px" height="400px"></canvas>
		
	</body>
	<script type="text/javascript">
		var myCanvas0=document.getElementById("myCanvas0");
		var ctx=myCanvas0.getContext("2d");//获取环境
		ctx.moveTo(10,10);
		ctx.lineTo(100,100);
		ctx.lineTo(500,100);
		ctx.moveTo(100,100);
		ctx.lineTo(100,400);
		ctx.strokeStyle="red";
		ctx.stroke();//执行画线
		
		ctx.beginPath();
		ctx.arc(250,200,100,0,2*Math.PI,true);
		ctx.closePath();
		ctx.fillStyle="orchid";
		ctx.fill();
		
		ctx.fillRect(20,20,20,20);
		ctx.fillText("作者：冯42",100,50,100);
		
		var img=new Image();
		img.src="img/cymbal_00.jpg";
		img.onload=function(){
			ctx.drawImage(img,0,0,500,400);
		}
		ctx.fill();
		
		
		
		
		
	</script>
</html>
