<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.red{
				background-color: red;
			}
			.yellow{
				background-color: yellow;
			}
		</style>
	</head>
	<body ng-app="my1">
		<p> {{5*5}}</p>
		<p>{{1>0}}</p>
		<p>{{1>0 && 2>1}}</p>
		<p>{{"ABC"+123}}</p>
		<p>{{"abc".toUpperCase()}}</p>
		<p>{{"abc".length}}</p>
		<p ng-bind="5/3"></p>
		<div class="{{4>3?'red':'yellow'}}" style="width: 100px;height: 100px;">
			
		</div>
	</body>
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//初始化一个模块
		angular.module("my1",[]);
	</script>
</html>
