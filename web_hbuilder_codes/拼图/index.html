<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/pintu.css" />
	</head>

	<body>
		<div id="container">
			<div id="game">

				<div id="1">1</div>
				<div id="d2">2</div>
				<div id="d3">3</div>
				<div id="d4">4</div>
				<div id="d5">5</div>
				<div id="d6">6</div>
				<div id="d7">7</div>
				<div id="d8">8</div>
			</div>
			<div id="control">
				<!--游戏控制区-->
				<p>
					<rowspan id="timeText">总用时</rowspan>
					<rowspan id="timer"></rowspan>
				</p>
				<!--显示游戏时间区域-->
				<p>
					<rowspan id="start" onclick="start()">开始</rowspan>
					<rowspan id="reset" onclick="reset()">重来</rowspan>
				</p>
				<!--显示控制按钮区域-->
			</div>
		</div>
	</body>
	<script src="js/pintu.js" type="text/javascript" charset="utf-8"></script>

</html>
